<label for="searching">Tu cherches quoi ? </label>

<select name="searching" id="searching" required [(ngModel)]="searching">
    <option value="movie" selected="selected">Film</option>
    <option value="tv">Série</option>
    <option value="person">Personne</option>
</select>

<hr>

<input placeholder="Série ou Film" [(ngModel)]="searchInput" type="text"/>

<button (click)="searchResult()" class="btn btn-primary">Recherche</button>


<ul>
  <div *ngFor="let movie of movies">
    <h1>{{ movie.title }}</h1>
    <h2>{{ movie.popularity }}</h2>
  </div>
</ul>
