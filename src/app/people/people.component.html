<div class="poster" *ngFor="let people of peoples; let i = index">
    <div class="vote" *ngIf="people.popularity">
        <p class="regular">{{ i+1 }}</p>
    </div>   
    <img *ngIf="people.profile_path; else imgNotAvailable" 
    src="https://image.tmdb.org/t/p/w440_and_h660_face{{people.profile_path}}" 
    [alt]="people.profile_path">
    <ng-template #imgNotAvailable><img src="https://www.vachamber.com/wp-content/uploads/2018/01/Image-Unavailable.jpg" 
        alt="poster-not-available"></ng-template>
    <h3 (click)="openModalInformation(people.id)" class="white bold">{{ people.name }} ></h3>
</div>

<div class="modal" [@openClose]="isOpen" *ngIf="peopleById && isOpen">

    <div class="modal-content">
      <span (click)="closeModalInformation()" class="close">&times;</span>
      <app-people-by-id class="card-template" [people]="peopleById"></app-people-by-id>
    </div>

</div>

<div *ngIf="!peoples.length;">
    <h1 class="white regular">No people found</h1>
</div>
