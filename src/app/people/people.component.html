<app-people-by-id *ngIf="peopleById" [people]="peopleById"></app-people-by-id>

<div *ngFor="let people of peoples">
    <h1>{{ people.name }}</h1>

    <img (click)="IsClick(people.id)" *ngIf="people.profile_path" 
    src="https://image.tmdb.org/t/p/w440_and_h660_face{{people.profile_path}}" 
    [alt]="people.profile_path">
    <hr>
</div>
