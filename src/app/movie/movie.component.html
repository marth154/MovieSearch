<app-movie-by-id *ngIf="movieById" [movie]="movieById"></app-movie-by-id>

<div *ngFor="let movie of movies">   
    <img (click)="IsClick(movie.id)" *ngIf="movie.poster_path" 
    src="https://image.tmdb.org/t/p/w440_and_h660_face{{movie.poster_path}}" 
    [alt]="movie.poster_path">
    <hr>
</div>
