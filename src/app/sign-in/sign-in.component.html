<head>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="formulaire">
        <form [formGroup]="Signin" >
            <div class="group-input">
                <legend>Inscription</legend>
                <input type="text" class="form-control" placeholder="FirstName" formControlName="firstname">
                <input type="text" class="form-control" placeholder="LastName" formControlName="lastname">
                <select class="browser-default custom-select">
                    <option value="Boy" selected>Homme</option>
                    <option value="Girl">Femme</option>
                    <option value="Other">Autre</option>
                </select>
                <input type="text" class="form-control" placeholder="Phone Number" formControlName="phonenumber">
                <input type="text" class="form-control" placeholder="Date of birth" formControlName="birthdate">
                <input type="email" class="form-control" placeholder="Enter email" formControlName="email">
                <input type="password" class="form-control" placeholder="Password" formControlName="password">
                <button type="submit" class="btn btn-primary">Submit</button>
                <!-- <pre><code>{{ Signin.value | json }}</code></pre> -->
            </div>
        </form>
    </div>
</body>
