<div class="card-information">
    <div class="card-top">
        <div>
            <h3 class="bold">{{ movie.title }}</h3>
            <ul class="genre-list"><li class="regular" *ngFor="let genre of movie.genres">{{ genre.name }},&nbsp;</li></ul>
            <div class="card-note" [innerHtml]="movie.vote_average | note:10"></div>
        </div>
        <p class="regular adult-content" *ngIf="movie.adult">ðŸ›‘ Ce film n'est pas destinÃ© Ã  un jeune public</p>
    </div>
    <div class="card-main-content">
        <div class="card-poster">
            <img *ngIf="movie.poster_path; else imgNotAvailable" 
            src="https://image.tmdb.org/t/p/w440_and_h660_face{{movie.poster_path}}" 
            [alt]="movie.poster_path">
            <ng-template #imgNotAvailable><img src="http://www.movienewz.com/img/films/poster-holder.jpg" 
                alt="poster-not-available"></ng-template>
        </div>
        <div class="card-description">
            <p class="bold">Description du film</p>
            <p class="regular">{{ movie.overview }}</p>
            <div class="card-more-information">
                <div>
                    <p class="bold">DurÃ©e du film</p>
                    <p class="regular">{{ movie.runtime }} min</p>
                </div>
                <div>
                    <p class="bold">Date de sortie</p>
                    <p class="regular">{{ movie.release_date }}</p>
                </div>
                <div>
                    <p class="bold">Revenus</p>
                    <p class="regular">{{ movie.revenue | currency:'EU' }}</p>
                </div>
            </div>
            <div class="card-companies-info">
                <div>
                    <p class="bold">Production</p>
                    <div class="companies-list">
                        <p class="regular" *ngFor="let companie of movie.production_companies">{{ companie.name }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
